apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {

    signingConfigs {

    }

    compileSdkVersion config.compileSdkVersion
    defaultConfig {
        applicationId config.packageName
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion

        versionCode config.versionCode
        versionName config.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "${config.packageName}.apk"
                }
            }
        }

        debug {
            multiDexEnabled true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin"

    /**
     * Android support
     */
    implementation "androidx.appcompat:appcompat:$versions.android_support"
    implementation "com.google.android.material:material:$versions.android_support"
    implementation "androidx.legacy:legacy-support-v4:$versions.android_support"
    implementation "androidx.browser:browser:$versions.android_support"
    implementation "androidx.recyclerview:recyclerview:$versions.android_support"
    implementation "androidx.vectordrawable:vectordrawable-animated:$versions.android_support"
    implementation "androidx.cardview:cardview:$versions.android_support"

    /**
     * Constraint layout
     */
    implementation "androidx.constraintlayout:constraintlayout:$versions.android_constrain_layout"

    /**
     * ReactiveX
     */
    implementation "io.reactivex.rxjava2:rxandroid:$versions.rx_android"
    implementation "io.reactivex.rxjava2:rxjava:$versions.rx_java"

    /**
     * Test
     */
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
}
